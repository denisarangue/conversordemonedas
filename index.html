<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;200;300&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="/img/moneda-de-dolar.png" alt="Logo">
        <h1>CONVERSOR DE MONEDAS</h1>
    </header>
    <!-- Formulario conversión de monedas -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="#" id="formEntrada">
            <div class="itemform">
              <label for="cantidad">Introduce la cantidad: *</label>
              <input type="text" name="euros"value="€" id="euros" readonly>
              <input type="number" name="cantidad" id="cantidad" step="0.01" required>
            </div>
            <div class="itemform">
                <label for="monedaSalida">Convertir a: *</label>
                <select name="monedaSalida" id="monedaSalida" required>
                  <option value="0">--Por favor elige una moneda--</option>
                  <option value="1">USD</option>
                  <option value="2">GBP</option>
                  <option value="3">ARS</option>
                </select>
            </div>
            <div>
                <p id="obligatorio">* Obligatorio</p>
            </div>
            <div class="itemform">
                <input type="submit" value="CONVERTIR" id="btnConvertir">
            </div>
            <div class="itemform">
                <input type="number" id="resultado" readonly>
            </div>
          </form>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>Ejemplo FrontEnd HTML, CSS Y JS</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
